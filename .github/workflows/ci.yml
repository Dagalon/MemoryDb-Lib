name: CI

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - run: dotnet restore MSBuild/MemoryDb-Lib.sln
      - run: dotnet build MSBuild/MemoryDb-Lib.sln -c Release --no-restore
      - run: dotnet test MSBuild/MemoryDb-Lib.sln -c Release --no-build

  pack:
    if: github.ref == 'refs/heads/main'
    needs: build-test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Pack NuGet
        run: dotnet pack Memory-Db/Memory-Db.csproj -c Release -o ./Artifacts

      - name: Verify package
        run: dir Artifacts

      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./Artifacts/*.nupkg
