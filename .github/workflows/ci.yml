name: CI

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build-test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore MSBuild/MemoryDb-Lib.sln

      - name: Build
        run: dotnet build MSBuild/MemoryDb-Lib.sln --configuration Release --no-restore

      - name: Run NUnit tests
        run: dotnet test MSBuild/MemoryDb-Lib.sln --configuration Release --no-build

  pack-and-publish:
    if: github.ref == 'refs/heads/main'
    needs: build-test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore MSBuild/MemoryDb-Lib.sln

      - name: Pack NuGet
        run: dotnet build MSBuild/MemoryDb-Lib.sln --configuration Release --no-restore

      - name: Publish NuGet package
        run: |
          dotnet nuget push ./Artifacts/*.nupkg ^
            --api-key ${{ secrets.NUGET_API_KEY }} ^
            --source https://api.nuget.org/v3/index.json ^
            --skip-duplicate
